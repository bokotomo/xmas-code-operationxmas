<script type="text/javascript">
//jQuery
$(document).ready(function(){
	

	$(".top_add_btn").click(function(){
		$(".modal_area").show();
		$(".modal_back").show();
	});
   
	$(".modal_back").click(function(){
		$(".modal_area").hide();
		$(".modal_back").hide();
	});
   
	$(".form_img_up").click(function(){
		$(".form_file_img").click(); 
	});
   


// dynamically create loads of image cells
function cells(count) {
  if (typeof count !== 'number' || count > 99) return false;
  
  var html = '',
      imageNum;
  
  for (i = 0; i < count; i++) {
	  
    html += '<article class="image__cell is-collapsed">' +
        '<div class="image--basic">' +
            '<a href="#expand-jump-'+i+'">' +
                '<img id="expand-jump-'+i+'" class="basic__img" src="img/sc.png" alt="Fashion" />' +
          '</a>' +
          '<div class="arrow--up"></div>' +
        '</div>' +
        '<div class="image--expand">' +
            '<a href="#close-jump-'+i+'" class="expand__close"></a>' +
          '<img class="image--large" src="img/sc.png" alt="Fashion" />' +
        '</div>' +
      '</article>';
  }
  return html;
}

//apend cells to grid
$('.image-grid').empty().html(cells(10));


//bind click events
var $cell = $('.image__cell');

$cell.find('.image--basic').click(function() {
  var $thisCell = $(this).closest('.image__cell');
  
  if ($thisCell.hasClass('is-collapsed')) {
    $cell.not($thisCell).removeClass('is-expanded').addClass('is-collapsed');
    $thisCell.removeClass('is-collapsed').addClass('is-expanded');
  } else {
    $thisCell.removeClass('is-expanded').addClass('is-collapsed');
  }
});

$cell.find('.expand__close').click(function(){
  
  var $thisCell = $(this).closest('.image__cell');
  
  $thisCell.removeClass('is-expanded').addClass('is-collapsed');
});



});
</script>
